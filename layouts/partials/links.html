<div class="split-lists">
  <ul class="ref-list">
  {{ range $key, $value := .Site.Params.links }}
    {{ range $key, $list := $value }}
      <li><a href="{{ .url }}" class="ref-icon">
        <img src="images/social/{{ .image }}" alt="{{ .text }}" width="40" height="40" >
      </a></li>
    {{ end }}
  {{ end }}
  </ul>
</div>
